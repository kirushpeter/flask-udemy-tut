<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>puppy adoption page</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>please enter your information to adopt a puppy and we will email you back</h2>
    <p>please note : First Name,Last Name,Password and Email are required</p>
    <form action=""method="get">
    <label for="first">First Name:</label>
    <input type="text" placeholder="First Name" id="first">

    <label for="last">Last name:</label>
    <input type="text" placeholder="last name" id="last">

    <br>

    <label for="emailtag">Email</label>
    <input type="email" name="email" id="emailtag">
    
    <label for="passtag">password</label>
    <input type="password" name="password" id="passtag">

    <p>are you over the age of 18?</p>
    <label for="yes">Yes:</label>
    <input type="radio" name="age_choice" id="yes" value="yes">
     
    <label for="no">No:</label>
    <input type="radio" name="age_choice" id="no" value="no">

    <P>Do you have Credit card or paypal?</P>
    <select name="stars" id="">
            <option value="1">credit card</option>
            <option value="2">paypal</option>

    </select>
    <br>
    <br>
    <input type="submit" value="submit feedback">
    </form>
    
</body>
</html>
