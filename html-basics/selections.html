<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>selections</title>
</head>
<body>
    <form action="" method="GET">
    <h3>Do you already own a dog?</h3>
    <label for="yes">yes:</label>
    <input type="radio" name="dog_choice" id="yes" value="yes">

    <label for="no">no:</label>
    <input type="radio" name="dog_choice" id="no" value="no">

     <p>how clean is your house? (1-3)</p>
     <select name="stars" id="">
         <option value="great">3</option>
         <option value="good">2</option>
         <option value="bad">1</option>
     </select>

     <p>
         any other comments
     </p>
     <textarea name="name" id="" cols="30" rows="10"></textarea>

     <input type="submit" value="submit feedback">

    </form>

</body>
</html>
